<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula CSS - 1</title>
</head>

<body>

	<div class="card">

		<div style="width: 100px; height: 100px; border-radius: 50%;">
			<img style="width: 100%;  height: 100%; margin-top: 20px;" src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="">
		</div>

		<div>
			<h1 style="font-family: monospace; font-size: 30px;">
				Meu nome é: Adriana
			</h1>

			<p style="font-family: monospace; font-size: 15px;">
				Mensagem: A vida não é um morango!
			</p>
		</div>
	</div>

	<div class="card">

		<div style="width: 100px; height: 100px; border-radius: 25px;">
			<img style="width: 100%;  height: 100%; margin-top: 20px;" src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="">
		</div>

		<div>
			<h1 style="font-family: monospace; font-size: 30px;">
				Meu nome é: Hugo
			</h1>

			<p style="font-family: monospace; font-size: 15px;">
				Mensagem: Um dia é da caça, o outro é do caçador.
			</p>
		</div>
	</div>
	<style>
		.card{
			padding: 20px;
			margin: 20px;
			background-color: white;
			border-radius: 25px;
			border: solid 2px navy;
			width: 500px;
			height: fit-content;
		}
	</style>

</html>
